<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kaprekar Web MVP</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
  <div class="app">
    <h1>Kaprekar's Constant</h1>

    <div class="digits">
      <div class="digit" id="d1">0</div>
      <div class="digit" id="d2">0</div>
      <div class="digit" id="d3">0</div>
      <div class="digit" id="d4">0</div>
    </div>

    <div class="buttons">
      <button id="startBtn">Start with ####</button>
      <button id="continueBtn" style="display: none">Continue with ####</button>
    </div>

    <div id="steps"></div>
    <div id="kaprekar-message" class="kaprekar-msg"></div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
